<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="pexels-bylukemiller-29382009.jpg" alt="trailer-image">

        <h1>Movie Title</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eligendi, tenetur! Totam natus delectus tempora molestiae consequatur fugit hic nobis blanditiis! Asperiores fugit neque delectus tempore eius adipisci dicta harum rem.</p>
        <button class="btn">Watch now</button>
    </div>

    <div class="trailer-container active">
        <video src="videoTrailer.mp4" controls></video>
        <i class="fa-solid fa-circle-xmark fa-2x close-icon"></i>
    </div>

    <script src="script.js"></script>
</body>
</html>
